<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light background for slight contrast */
            color: #333; /* Dark text for readability */
            padding: 20px;
        }
        h1 {
            color: #d4af37; /* Gold color for the header */
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        label {
            flex: 1;
            display: flex;
            align-items: center;
        }
        img {
            height: 20px; /* Adjust the size */
            width: auto;
            margin-right: 10px;
        }
        input[type="number"] {
            flex: 1;
            padding: 8px;
            border: 2px solid #d4af37; /* Gold border */
            border-radius: 4px;
            margin-left: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b2962d;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        span#totalScore {
            font-weight: bold;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <h1>Score Calculator</h1>
    <form id="scoreForm">
        <div class="form-group">
            <label for="BetygA"><img src="https://example.com/image_betygA.png" alt="Betyg A">Betyg A:</label>
            <input type="number" id="BetygA" name="BetygA" value="9">
        </div>
        <div class="form-group">
            <label for="SnabbaLabb"><img src="https://example.com/image_snabbaLabb.png" alt="Snabba Labb">Snabba Labb:</label>
            <input type="number" id="SnabbaLabb" name="SnabbaLabb" value="15">
        </div>
        <div class="form-group">
            <label for="SnabbaRapp"><img src="https://example.com/image_snabbaRapp.png" alt="Snabba Rapp">Snabba Rapp:</label>
            <input type="number" id="SnabbaRapp" name="SnabbaRapp" value="14">
        </div>
        <div class="form-group">
            <label for="SnabbaFor"><img src="https://example.com/image_snabbaFor.png" alt="Snabba För">Snabba För:</label>
            <input type="number" id="SnabbaFor" name="SnabbaFor" value="14">
        </div>
        <div class="form-group">
            <label for="BrusLabb"><img src="https://example.com/image_brusLabb.png" alt="Brus Labb">Brus Labb:</label>
            <input type="number" id="BrusLabb" name="BrusLabb" value="8">
        </div>
        <div class="form-group">
            <label for="BrusRapp"><img src="https://example.com/image_brusRapp.png" alt="Brus Rapp">Brus Rapp:</label>
            <input type="number" id="BrusRapp" name="BrusRapp" value="8">
        </div>
        <div class="form-group">
            <label for="BrusFor"><img src="https://example.com/image_brusFor.png" alt="Brus För">Brus För:</label>
            <input type="number" id="BrusFor" name="BrusFor" value="8">
        </div>
        <div class="form-group">
            <label for="TeoriFor"><img src="https://example.com/image_teoriFor.png" alt="Teori För">Teori För:</label>
            <input type="number" id="TeoriFor" name="TeoriFor" value="8">
        </div>
        <div class="form-group">
            <label for="LabFor"><img src="https://example.com/image_labFor.png" alt="Lab För">Lab För:</label>
            <input type="number" id="LabFor" name="LabFor" value="15">
        </div>
        <div class="form-group">
            <label for="LabLab"><img src="https://example.com/image_labLab.png" alt="Lab Lab">Lab Lab:</label>
            <input type="number" id="LabLab" name="LabLab" value="15">
        </div>
        <div class="form-group">
            <label for="LabLars"><img src="https://example.com/image_labLars.png" alt="Lab Lars">Lab Lars:</label>
            <input type="number" id="LabLars" name="LabLars" value="15">
        </div>
         <button type="button" onclick="calculateScore()">Calculate</button>
    </form>
    <p>Total Score: <span id="totalScore">0</span></p>
    <script src="calculator.js"></script>
</body>
</html>
